
{% extends 'blog/base_full_width.html' %}

{% load crispy_forms_tags %}

    {% block head_title %}
        Edit Post - Blog
    {% endblock %}

    {% block main_area %}
        <h1>Edit Post</h1>
        <hr />
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <table>
                {{ form | crispy }}
            </table>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
    {% endblock %}
